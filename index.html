<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div id="card">
    <div class="header-img">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="container">
      <h3>
        Equilibrium #3429
      </h3>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="header">
        <div class="etherium">
          <img src="images/icon-ethereum.svg" alt="">
          <h2>
           0.041 ETH
          </h2>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" alt="">
          <p>
            3 days left
          </p>
        </div>     
      </div>    
      <hr>
      <div class="footer">
        <img src="images/image-avatar.png" alt="">
        <p>
          Creation of <b>Jules Wyvern</b>
        </p>
      </div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub?share=true" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DruxAMB/nft-preview-card-component-main">Muhammad Amoo</a>.
  </div>
</body>

</html>
